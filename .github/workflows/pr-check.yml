# Pull Request (PR) в GitHub — это запрос на включение твоих изменений в чужую (или общую командную) 
# ветку репозитория. По сути, это официальное предложение “влить” (merge) твой код в основную ветку проекта.
name: PR Checks
 
on:
  pull_request:
    branches: [main]
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Установка зависимостей
        run: npm ci
 
      - name: Линтинг
        run: npm run lint
 
      - name: Запуск тестов
        run: npm run test