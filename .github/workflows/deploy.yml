name: CI/CD Pipeline
 
on:
  push:
    branches: [main]  # Запускать только при пуше в ветку main
 
jobs:
  build:
    runs-on: ubuntu-latest  # Используем GitHub-hosted runner с Ubuntu
 
    steps:
      - uses: actions/checkout@v3  # Клонирует код из репозитория
      
      - name: Installing dependencies
        run: npm ci

      - name: Linting
        run:  npm run lint

      - name: Testing
        run: npm run test
 
      - name: Сборка Docker-образа
        run: docker build -t ${{ secrets.DOCKER_USER }}/devops-node-starter:${{ github.sha }} . # хэш коммита

      - name: Логин в Docker Hub
        run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
 
      - name: Публикация Docker-образа
        run: docker push ${{ secrets.DOCKER_USER }}/devops-node-starter:${{ github.sha }}
      - name: Deploy over SSH  
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: 
            echo "${{ secrets.DOCKER_PASS }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
            docker pull ${{ secrets.DOCKER_USER}}/devops-node-starter:${{ github.sha }}
            docker stop devops-node-starter || true
            docker rm devops-node-starter || true
            docker run -d  --name devops-node-starter -p 4545:4545 ${{ secrets.DOCKER_USER}}/devops-node-starter:${{ github.sha }}      # 4545 (порт на удаленном сервере):4545 (порт в docker conteiner)



